---
layout: default
---
{% include post.html %}


<ul class="pager">
{% if page.previous %}
  <li class="previous">
    <a href="{{ page.previous.url }}" rel="prev">&larr; {{ page.previous.title }}</a>
  </li>
{% endif %}
{% if page.next %}
  <li class="next">
    <a href="{{ page.next.url }}" rel="prev">{{ page.next.title }}  &rarr;</a>
  </li>
{% endif %}
</ul>
